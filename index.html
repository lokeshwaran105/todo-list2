<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="cont-title">
                <h1>My to-do list</h1>
            </div>
            <div class="cont-text">
                <p>Double-click an item to mark it complete</p>
            </div>
            <div class="cont-search">
                <input type="text">
                <button>Add</button>
            </div>

            <div class="cont-list">
                <ol>
                    <li>My</li>
                    <li class="strike"><del>to-do</del></li>
                    <li>list</li>
                </ol>
            </div>
            <div class="cont-btn">
                <button class="blue">Clear Completed</button>
                <button class="red">Empty List</button>
                <button class="green">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
